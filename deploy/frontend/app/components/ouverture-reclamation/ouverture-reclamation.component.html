<div class="container">
    <h2>إعادة فتح الشكاية    </h2>
    
    <div class="form-group">
      <label>رقم التسجيل</label>
      <input type="text" class="form-control" [(ngModel)]="numInscription" name="numInscription">
    </div>
    <div class="form-group">
      <label>المرجع BO</label>
      <input type="text" class="form-control" [(ngModel)]="referenceBo" name="referenceBo">
    </div>
    <button class="btn btn-primary mt-2" (click)="search()">بحث</button>
    <div *ngIf="message" class="alert alert-info mt-2">{{ message }}</div>
    
    <table class="table table-bordered mt-3" *ngIf="reclamations && reclamations.length > 0">
      <thead>
        <tr>
          <th>الرقم</th>
          <th>رقم التسجيل</th>
          <th>المرجع BO</th>
          <th>الإجراءات</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rec of reclamations">
          <td>{{ rec.id }}</td>
          <td>{{ rec.numInscription }}</td>
          <td>{{ rec.referenceBo }}</td>
          <td>
            <button class="btn btn-success" (click)="ouvrirReclamation(rec.id)">إعادة الفتح</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
